<!DOCTYPE html>
<html lang="es">

<head>
    <title>MONTENEVADO.com</title>
    <meta charset="UTF-8" />	
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Outfit:wght@100&family=Roboto:ital,wght@0,400;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/Reset.css">
    <script src="https://kit.fontawesome.com/3cd36bc690.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <section class="formulariocontacto row text-center align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-11 row align-items-center justify-content-center">
            <fieldset>
                <legend>
                    <h2 class="text-light">RESERVACIONES</h2>
                </legend>
                    
                <h3 class="text-light">Nombre completo</h3> 
                <input class="col-12" type="text" placeholder="" required/>

                <h3 class="text-light">Fecha de entrada</h3>  
                <input class="col-12" type="date" placeholder="" required/>

                <h3 class="text-light">Fecha de salida</h3>  
                <input class="col-12" type="date" placeholder="" required/>
                
                <h3 class="text-light">Email</h3>
                <input class="col-12" type="email" placeholder="" required/> 
                    
                <h3 class="text-light">Telefono</h3>
                <input class="col-12" type="tel" placeholder="" required/>
            </fieldset>
            <div class="moneda row">
                <p class="text-light">Tipo de moneda con la que va a realizar el pago</p>
                <div class="row col-12 align-items-center">
                    <input class="col-1 text-light" type="radio" name="fruta1" value="Manzana">
                    <label class="col-1 text-light" for="html">Colones</label>
                </div>
                <div class="row col-12 align-items-center">
                    <input class="col-1" type="radio" name="fruta1" value="Manzana">
                    <label class="col-1 text-light" for="html">Dolares</label>
                </div>
                <div class="row col-12 align-items-center">
                    <input class="col-1" type="radio" name="fruta1" value="Manzana">
                    <label class="col-1 text-light" for="html">Euros</label>
                </div>
            </div>
            <div class="terminos row align-items-center">
                <input class="col-1" type="checkbox" value="Manzana">
                <label class="col-4 text-light" for="html">Acepto los terminos y condiciones</label>
            </div>
            <button class="efecto-verde col-2">
                <p>RESERVAR</p>
            </button>
        </div>
    </section>

</body>

</html>
